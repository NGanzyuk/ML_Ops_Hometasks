apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
      - name: flask-api
        image: your-docker-repo/flask-api:latest
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-app
  template:
    metadata:
      labels:
        app: streamlit-app
    spec:
      containers:
      - name: streamlit-app
        image: your-docker-repo/streamlit-app:latest
        ports:
        - containerPort: 8501
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-service
  template:
    metadata:
      labels:
        app: grpc-service
    spec:
      containers:
      - name: grpc-service
        image: your-docker-repo/grpc-service:latest
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: flask-api
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30001
  selector:
    app: flask-api
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-app
spec:
  type: NodePort
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30002
  selector:
    app: streamlit-app
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service
spec:
  ports:
    - port: 50051
      targetPort: 50051
  selector:
    app: grpc-service
